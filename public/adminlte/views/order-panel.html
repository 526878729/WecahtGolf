<!-- Content Header (Page header) -->
<div id="orderPanel" ng-controller="orderPanelController">
  <section class="content-header">
    <h1>
      订单
      <small>订单管理</small>
    </h1>
    <ol class="breadcrumb">
      <li><a href="/admin/"><i class="fa fa-dashboard"></i> 主页</a></li>
      <li class="active">订单</li>
    </ol>
  </section>

  <!-- Main content -->
  <section class="content">
    <div id="orderListRow" class="row">
      <div class="col-xs-12">
        <div class="box">
          <div class="box-header">
            <h3 class="box-title">订单列表</h3>
          </div><!-- /.box-header -->
          <div class="box-body">
            <table id="orderListTable" class="table table-bordered table-striped">
              <thead>
              <tr>
                <th>ID</th>
                <th>类型</th>
                <th>简介</th>
                <th>下单时间</th>
                <th>操作</th>
              </tr>
              </thead>
              <tfoot>
              <tr>
                <th>ID</th>
                <th>类型</th>
                <th>简介</th>
                <th>下单时间</th>
                <th>操作</th>
              </tr>
              </tfoot>
            </table>
          </div><!-- /.box-body -->
        </div><!-- /.box -->
      </div><!-- /.col -->
    </div><!-- /.row -->

    <div id="confirmOrderModal" class="modal modal-warning fade">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">确认订单</h4>
          </div>
          <div class="modal-body">
            <p id="confirmOrderModalContent"></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline pull-left" data-dismiss="modal">取消</button>
            <button type="button" class="btn btn-outline" ng-click='confirmOrder();'>确认</button>
          </div>
        </div>
        <!-- /.modal-content -->
      </div>
      <!-- /.modal-dialog -->
    </div>

    <div id="cancelOrderModal" class="modal modal-danger fade">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">取消订单</h4>
          </div>
          <div class="modal-body">
            <p id="cancelOrderModalContent"></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline pull-left" data-dismiss="modal">取消</button>
            <button type="button" class="btn btn-outline" ng-click='cancelOrder();'>确认</button>
          </div>
        </div>
        <!-- /.modal-content -->
      </div>
      <!-- /.modal-dialog -->
    </div>

  </section>
  <!-- /.content -->
</div>
