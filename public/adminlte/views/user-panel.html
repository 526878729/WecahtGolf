<div id="userPanel" ng-controller="userPanelController">
  <section class="content-header">
    <h1>
      用户列表
      <small>管理</small>
    </h1>
    <ol class="breadcrumb">
      <li><a href="/admin/"><i class="fa fa-dashboard"></i> 主页</a></li>
      <li class="active">用户管理</li>
    </ol>
  </section>

  <section class="content">
    <div id="UserListRow" class="row">
      <div class="col-xs-12">
        <div class="box">
          <div class="box-header">
            <h3 class="box-title">用户列表</h3>
          </div>
          <!-- /.box-header -->
          <div class="box-body">
            <table id="userListTable" class="table table-bordered table-striped">
              <thead>
              <tr>
                <!--<th>ID</th>-->
                <th>用户ID</th>
                <th>微信号ID</th>
                <th>昵称</th>
                <th>是否为推荐达人</th>
                <th>是否关注公众号</th>
                <th>操作</th>
              </tr>
              </thead>
              <tfoot>
              <tr>
                <!--<th>ID</th>-->
                <th>用户ID</th>
                <th>微信号ID</th>
                <th>昵称</th>
                <th>是否为推荐达人</th>
                <th>是否关注公众号</th>
                <th>操作</th>
              </tr>
              </tfoot>
            </table>
          </div>
          <!-- /.box-body -->
        </div>
        <!-- /.box -->
      </div>
    </div>
    <!--显示用户的列表-->

    <div id="setMasterModal" class="modal modal-warning fade">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">确认</h4>
          </div>
          <div class="modal-body">
            <p id="setMasterModalContent"></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline pull-left" data-dismiss="modal">取消</button>
            <button type="button" class="btn btn-outline" ng-click='setRecommendedMaster();'>确认</button>
          </div>
        </div>
        <!-- /.modal-content -->
      </div>
      <!-- /.modal-dialog -->
    </div>

    <div id="cancelSetMasterModal" class="modal modal-danger fade">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">取消</h4>
          </div>
          <div class="modal-body">
            <p id="cancelSetMasterModalContent"></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline pull-left" data-dismiss="modal">取消</button>
            <button type="button" class="btn btn-outline" ng-click='cancelRecommendedMaster();'>确认</button>
          </div>
        </div>
        <!-- /.modal-content -->
      </div>
      <!-- /.modal-dialog -->
    </div>

    <div id="changeCommissionModal" class="modal modal-warning fade">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">修改</h4>
          </div>
          <div class="modal-body">
            <p id="changeCommissionModalContent"></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline pull-left" data-dismiss="modal">取消</button>
            <button type="button" class="btn btn-outline" ng-click='changeMasterCommissionRate();'>修改</button>
          </div>
        </div>
        <!-- /.modal-content -->
      </div>
      <!-- /.modal-dialog -->
    </div>
  </section>
</div>
