<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>{% block title %}高手高尔夫{% endblock %}</title>
  <link rel="stylesheet" type="text/css" href="/css/basic.css?_201602181"/>
  <link rel="stylesheet" type="text/css" href="/css/style.css?_201602181"/>
  {% block head %}{% endblock %}
</head>
<body>
<div class="back_screen"></div>
<!--================= 头部开始 ====================-->
<div class="header">
  <div class="head_c1 head_c2">
    {% block nav-left %}<div class="head_menu_btn"><img src="/img/icon_c005.png" width="30"/></div>{% endblock %}
    <div class="head_center1">{% block nav-center %}{% endblock %}</div>
    {% block nav-right %}<div class="head_r1"><a href="/"><img src="/img/icon_c004.png" width="25"/></a></div>{% endblock %}
  </div>
</div>
<div class="head_menu1 head_menu2">
  <div class="head_menu_ul">
    <div class="head_menu_li">
      <a href="/user"><img src="/img/img_c005.png" width="28"/><i>我的首页</i></a>
    </div>
    <div class="head_menu_li">
      <a href="#"><img src="/img/img_c006.png" width="28"/><i>帮助中心</i></a>
    </div>
    <div class="head_menu_li">
      <a href="#"><img src="/img/img_c007.png" width="28"/><i>关于我们</i></a>
    </div>
    <div class="head_menu_li">
      <a href="/order"><img src="/img/img_c008.png" width="28"/><i>我的订单</i></a>
    </div>
  </div>
</div>
<div class="ht50"></div>
<!--================= 头部结束 ====================-->
<!--================= 内容开始 ====================-->
{% block content %}{% endblock %}
<!--================= 内容结束 ====================-->
<!--================= 页脚开始 ====================-->
<div class="footer">
</div>
<!--================= 页脚结束 ====================-->
<script src="/js/jquery-1.11.2-min.js" type="text/javascript" charset="utf-8"></script>
<script src="/js/common.js" type="text/javascript" charset="utf-8"></script>
{% block footer %}{% endblock %}
</body>
</html>
